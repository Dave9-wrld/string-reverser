<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ”„ Reverser</h1>
        <p class="subtitle">Flip your text instantly</p>
        
        <div class="input-group">
            <label for="inputText">Enter your text</label>
            <input 
                type="text" 
                id="inputText" 
                placeholder="Type something amazing..."
                autocomplete="off"
            >
        </div>

        <button onclick="reverseString()">Reverse It!</button>

        <div class="result">
            <span id="resultText" class="result-placeholder">Your reversed text will appear here</span>
        </div>

        <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">ğŸ“‹ Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
